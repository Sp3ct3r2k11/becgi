{% extends "template.html" %}
{% block style %} {% endblock %}
{% block content %}

<h2 style="margin-left: 3%"> Songs list </h2>
<table class="table" style="margin: 0 auto; width: 80%">
    <tr>
        <td>
            <b>Song</b>
        </td>
        <td>
            <b>Author(s)</b>
        </td>
        <td>
            <b>Link</b>
        </td>
        <td>
            <b>Impressions</b>
        </td>
    </tr>
{% for song in entries %}
    <tr>
        <td>
            <a href="/impressions/id/{{song.id}}">{{song.name}}</a></td>
        <td>{{song.author}}</td>
        <td>{{song.link}}</td>
        <td>{{song.impression_count}}</td>
    </tr>
{% endfor %}

</table>
</center>
{% endblock %}
